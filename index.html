<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Source+Serif+Pro" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Orbitron|Permanent+Marker" rel="stylesheet">

	<title>Train Scheduler</title>
</head>
<body>
	<div class="container">

  		<div class="row">
			<div class="col-md-12">
				
			<div class="jumbotron">
			    <h1>Train Scheduler</h1>      
			    <p>Check out the train times for your next train!!</p>
			  </div>
			</div>
		</div>


		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2 class="panel-title">Current Train Schedule</h2>
					</div>
					<div class="panel-body">
							<table class="table" id="trainTable">
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency(Min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</table>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2 class="panel-title">Add a new Train</h2>
					</div>
					<div class="panel-body">
							<form>
								<div class="form-group">
									<label for="trainName">Train Name</label>
									<input class="form-control" id="trainName" type="text">
								</div>
								<div class="form-group">
									<label for="trainDes">Destination</label>
									<input class="form-control" id="trainDes" type="text">
								</div>
								<div class="form-group">
									<label for="firstTrain">First Train Time (HH:mm - miltary time)</label>
									<input class="form-control" id="firstTrain" type="text">
								</div>
								<div class="form-group">
									<label for="frequency">Frequency</label>
									<input class="form-control" id="frequency" type="text">
								</div>
								<button class="btn btn-primary" id="addTrainBtn" type="submit">Submit</button>
							</form>
					</div>
				</div>
			</div>
		</div>

	</div>

	<footer>
		<div class="footer">
			&copy; 2018 Lydia Keenan
		</div>
	</footer>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
